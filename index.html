<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Place Status</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 500px;
        max-width: 90%;
      }
      .card img {
        width: 100%;
        height: auto;
        margin-bottom: 20px;
      }
      .card h1 {
        font-size: 36px;
        margin: 0;
      }
      .card p {
        font-size: 24px;
        margin: 20px 0 0;
      }
      .open {
        color: green;
      }
      .closed {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="PLACE_IMAGE_URL" alt="Place Image">
      <h1>PLACE_NAME</h1>
      <p class="status">Loading...</p>
    </div>
    <script src="place-status.js"></script>
  </body>
</html>
